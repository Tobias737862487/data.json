<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit & Veg Database</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 5px; width: 300px; margin-bottom: 20px; }
    .item { margin-bottom: 10px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Fruit & Vegetable Database</h1>
  <input type="text" id="search" placeholder="Search for an item...">
  <div id="results"></div>

  <script>
    let database = {};

    // Load JSON from the repo
    fetch('data.json')
      .then(response => response.json())
      .then(data => { database = data; showResults(''); });

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      showResults(query);
    });

    function showResults(query) {
      resultsDiv.innerHTML = '';
      const categories = ['fruits', 'vegetables', 'legumes', 'herbs_and_spices'];
      
      categories.forEach(cat => {
        if (!database[cat]) return;
        database[cat].forEach(item => {
          if (item.name.toLowerCase().includes(query)) {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<strong>${item.name}</strong> (${cat})<br>
                             Color: ${item.color ? item.color.join(', ') : 'N/A'}<br>
                             Taste: ${item.taste || 'N/A'}<br>
                             Uses: ${item.uses ? item.uses.join(', ') : 'N/A'}<br>
                             Nutrition: ${item.nutrition ? item.nutrition.join(', ') : 'N/A'}`;
            resultsDiv.appendChild(div);
          }
        });
      });
    }
  </script>
</body>
</html>
