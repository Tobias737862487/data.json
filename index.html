<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit & Veg Database</title>
</head>
<body>
  <h1>Fruit & Vegetable Search</h1>

  <!-- Search Box -->
  <input type="text" id="search" placeholder="Type a fruit or vegetable">
  <div id="results"></div>

  <!-- Camera Section -->
  <h2>Scan Item</h2>
  <video id="camera" width="400" height="300" autoplay></video>
  <button id="capture">Capture</button>
  <canvas id="snapshot" width="400" height="300" style="display:none;"></canvas>
  <p id="camera-result"></p>

  <!-- Script Section -->
  <script>
    // JSON search code (simplified example)
    let database = {};
    fetch('data.json')
      .then(response => response.json())
      .then(data => database = data);

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = '';
      ['fruits','vegetables','legumes','herbs_and_spices'].forEach(cat => {
        if(database[cat]){
          database[cat].forEach(item => {
            if(item.name.toLowerCase().includes(query)){
              const div = document.createElement('div');
              div.textContent = `${item.name} (${cat})`;
              resultsDiv.appendChild(div);
            }
          });
        }
      });
    });

    // Camera access code
    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');
    const captureButton = document.getElementById('capture');
    const cameraResult = document.getElementById('camera-result');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => cameraResult.textContent = "Camera access denied: " + err);

    captureButton.addEventListener('click', () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      cameraResult.textContent = "Captured! Integrate ML model to detect the item.";
    });
  </script>
</body>
</html>
